<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>

<body>
    <h1>Formato de texto</h1>
    <main>
        <b>b - Negrita</b><br /><br />
        <i>i - Cursiva</i><br /><br />
        <u>u - Subrayado</u><br /><br />
        <small>small - Texto tamaño pequeño</small><br /><br />
        <strong> strong - Texto reforzado</strong><br /><br />
        <em>em - Texto enfatizado</em><br /><br />
        sub - Example<sub>subíndice</sub><br /><br />
        sup - Example<sup>superíndice</sup><br /><br />
    </main>
</body>

</html>
