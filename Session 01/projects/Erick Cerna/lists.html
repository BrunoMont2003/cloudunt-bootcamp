<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Listas</h1>
    <main>
        <li>li - Elemento de una lista</li>

        <br />
        ul - Listas desordenadas
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>

        <br />
        ol - Listas ordenadas
        <ol>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <br />
        dl - Listas de items con descripción
        <dl>
            <dt>Item 1</dt>
            <dd>Descripción o detalle</dd>
            <dt>Item 2</dt>
            <dd>Descripción o detalle</dd>
        </dl>
    </main>
</body>

</html>
